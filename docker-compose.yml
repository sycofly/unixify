version: '3.8'

services:
  unixify:
    build:
      context: .
      dockerfile: Containerfile
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=unixify
      - DB_SSLMODE=disable
      - SERVER_PORT=8080
      - GIN_MODE=debug
      - JWT_SECRET=change_this_in_production
    restart: unless-stopped
    volumes:
      - ./web:/app/web  # For development, mount the web directory

  postgres:
    image: docker.io/library/postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=unixify
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: